<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>User Profile</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <nav class="bg-white">

     <i class="fa-solid fa-user" alt="Profile Photo" class="rounded-full h-24 w-24"></i>
